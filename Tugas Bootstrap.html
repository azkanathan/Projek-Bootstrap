<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container{
            width: 800px;
        }
    </style>
    
</head>
  <body>
   
    <div class="container">
        <div class="form-group">
             <label for="namasiswa">Nama Siswa</label>
            <input type="text" class="form-control" id="txt_namasiswa">
          </div>
          <label for="kelas">Kelas</label>          
          <select class="form-control" id="txt_kelas">
              <option value="X">X</option>
              <option value="XI">XI</option>
              <option value="XII">XII</option>
          </select>
          <label for="alamat">Alamat</label>
        <textarea class="form-control" id="txt_alamat" rows="3"></textarea>
        
        <button class="btn btn-primary mt-4" id="btn_simpan" onclick="add()">Simpan</button>
        <button class="btn btn-primary mt-4 d-none" id="btn_submitEdit" onclick="submitEdit()">Ubah</button>
        <button class="btn btn-danger mt-4 d-none" id="btn_cancelEdit" onclick="cancelEdit()">Batal</button>



        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Siswa</th>
                <th scope="col">Kelas</th>
                <th scope="col">Alamat</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tampildata">
            </tbody>
        </table>
    </div>
    
    
    
    <script>
        var namasiswa = ['gugun']
        var kelas = ['X']
        var alamat = ['Jakarta']

        var indexEdit = null;

        var tampil = document.getElementById('tampildata')

        function showData() {
            tampil.innerHTML = ""
            
            for(i = 0; i<namasiswa.length; i++){
                 tampil.innerHTML += "<tr>"+
                    "<th>"+ (i + 1) +"</th>"+
                    "<td>"+namasiswa[i]+"</td>"+
                    "<td>"+kelas[i]+"</td>"+
                    "<td>"+alamat[i]+"</td>"+
                    "<td>"+
                        "<button class='btn btn-warning' onclick='ubah("+ i +")'>Edit</button>"+
                        "<button class='btn btn-danger' onclick='apus("+ i +")'>Hapus</button>"+
                "</td>"+
                
            "</tr>"
            }
        }
        
        showData()

        function add(){
          var namamurid = document.getElementById('txt_namasiswa').value
          var kelasmurid = document.getElementById('txt_kelas').value
          var alamatmurid = document.getElementById('txt_alamat').value

            namasiswa.push(namamurid)
            kelas.push(kelasmurid)
            alamat.push(alamatmurid)
            
            showData()

            document.getElementById('txt_namasiswa').value = ""
            document.getElementById('txt_kelas').value = "X"
            document.getElementById('txt_alamat').value = ""
        }
        function ubah(edit){
            document.getElementById('txt_namasiswa').value = namasiswa[edit]
            document.getElementById('txt_kelas').value = kelas[edit]
            document.getElementById('txt_alamat').value = alamat[edit]

            document.getElementById('btn_simpan').classList.add('d-none');
            document.getElementById('btn_submitEdit').classList.remove("d-none");
            document.getElementById('btn_cancelEdit').classList.remove("d-none");

            indexEdit = edit;
        }
        function cancelEdit() {
            document.getElementById('btn_simpan').classList.remove('d-none');
            document.getElementById('btn_submitEdit').classList.add("d-none");
            document.getElementById('btn_cancelEdit').classList.add("d-none");

            document.getElementById('txt_namasiswa').value = ""
            document.getElementById('txt_kelas').value = "X"
            document.getElementById('txt_alamat').value = ""

            indexEdit = null;
        }
        function submitEdit() {
          var namaedit = document.getElementById("txt_namasiswa").value
          var kelasedit = document.getElementById("txt_kelas").value
          var alamatedit = document.getElementById("txt_alamat").value

          namasiswa[indexEdit] = namaedit   
          kelas[indexEdit] = kelasedit
          alamat[indexEdit] = alamatedit

          document.getElementById('btn_simpan').classList.remove('d-none');
          document.getElementById('btn_submitEdit').classList.add("d-none");
          document.getElementById('btn_cancelEdit').classList.add("d-none");

          document.getElementById('txt_namasiswa').value = ""
          document.getElementById('txt_kelas').value = "X"
          document.getElementById('txt_alamat').value = ""

          showData()
        }
        function apus(index){
            var deletenama = document.getElementById('txt_namasiswa').value
            var deletekelas = document.getElementById('txt_kelas').value
            var deletealamat = document.getElementById('txt_alamat').value
            
            namasiswa.splice(index,1) 
            kelas.splice(index,1)
            alamat.splice(index,1) 
            

         showData()
        }

    </script>

    -->
  </body>
</html>
